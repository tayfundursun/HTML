<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>

  <body>
    <div class="panel">
        <!-- NavBar - Start -->
        <div id="nav-div">
            <nav id="left-nav-bar">
                <a href="#" class="header hover">
                    About
                </a>
                <a href="#" class="header hover">
                    Store
                </a>
            </nav>

            <nav id="right-nav-bar"> 
                <a href="#" class="header hover">
                    Gmail
                </a>
                <a href="#" class="header hover">
                    Images
                </a>
                <a href="#" class="header app-button-hover" id="app-button">
                    <img src="images/appsbutton.svg" style="width: 16px; height: 16px; vertical-align: middle;">
                </a>

                <a href="#" class="header" id="sign-in-button">Sign in</a>
            </nav>
        </div>
        <!-- NavBar - End -->
          
      <div class="container">
        <img src="images/logo.png" width="272px" alt=""/>
      </div>

      <!-- SearchBar - Start -->
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </span>
          </div>

          <div class="input-enter">
            <div class="input-area">
              <input type="text" class="input" maxlength="2048" autofocus="true"/>
            </div>
          </div>
          
          <div>
            <a href="#">
              <img src="images/voicelogo.png" alt="" id="voice-logo">
            </a>
          </div>
        </div>
      </div>
      
      <div class="buttons">
        <a href="#" class="googlesearch button-hover">Google Search</a>
        <a href="#" class="feelinglucky button-hover">I'm Feeling Lucky</a>
      </div>
    </div>
    <!-- SearchBar - End -->

    <!-- Info - Start -->
    <nav>
      <ul class="footer">
        <li class="footerli hover">
          <a href="#">Advertising</a>
        </li>

        <li class="footerli hover">
          <a href="#">Business</a>
        </li>

        <li class="footerli hover">
          <a href="#">How Search works</a>
        </li>

        <li class="footerli hover" style="float: right; margin-right: 35px">
          <a href="#">Settings</a>
        </li>

        <li class="footerli hover" style="float: right">
          <a href="#">Terms</a>
        </li>

        <li class="footerli hover" style="float: right">
          <a href="#">Privacy</a>
        </li>
      </ul>
    </nav>
    <!-- Info - End -->
    
  </body>
</html>
